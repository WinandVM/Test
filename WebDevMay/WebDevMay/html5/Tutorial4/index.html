<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>

<body>
    <fieldset>
        <legend>Input types</legend>
        <form>
            <label>Select your favourite computer brands</label><br />
            <input type="checkbox" name="computer1" /><label>Lenovo</label><br />
            <input type="checkbox" name="computer1" /><label>Asus</label><br />
            <input type="radio" name="pc" /><label>Gaming Computer</label><br />
            <input type="radio" name="pc" /><label>Office Computer</label><br />
            <input type="file" name="avatar" /><label>Allowed file types: .jpeg, .png, .bmp</label><br />
            <select>
                <option value="Select your GPU" disabled selected>Select your GPU</option>
                <option value="GTX1060">GTX1060</option>
                <option value="GTX1080">GTX1080</option>
            </select><br/>
            <br/>
            <label>Your comment:</label><br/>
            <textarea rows="5" cols="100" placeholder="Enter your comment here"></textarea><br/>
            <input type="reset"/>
        </form>
    </fieldset>
</body>

</html>
