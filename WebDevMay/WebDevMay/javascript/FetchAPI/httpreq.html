<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-3">
        <h1 class="display-6">Fetch API HTTP Requests {GET,POST,PUT,PATCH,DELETE}</h1>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-danger" id="get">GET</button>
            <button type="button" class="btn btn-warning" id="updateput">UPDATE {PUT}</button>
            <button type="button" class="btn btn-dark" id="updatepatch">UPDATE {PATCH}</button>
            <button type="button" class="btn btn-primary" id="post">POST</button>
            <button type="button" class="btn btn-success" id="del">DELETE</button> <!-- we kunnen delete niet gebruiken als keyword, want dat is reserved in JS -->
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="tutorial3.js"></script>
  </body>
</html>
